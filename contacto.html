<div class="container">

  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
              <form class="form-horizontal" method="post">
                  <fieldset style="margin: 30px;">
                      <legend class="text-center header">Contáctanos</legend>

                      <div class="form-group">
                          <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-6">
                              <input id="fname" name="name" type="text" placeholder="Nombre y apellido" class="form-control">
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-sharp fa-solid fa-envelope bigicon"></i></span>
                          <div class="col-md-6">
                              <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-3 col-md-offset-2 text-center"><i class="fa fa-solid fa-pen bigicon"></i></span>
                          <div class="col-md-6">
                              <textarea class="form-control" id="message" name="message" placeholder="escribe tu mensaje" rows="7"></textarea>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-light btn-lg">Enviar</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
